<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="$ctrl.query" />

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="prayers">
	  <li ng-repeat="prayer in $ctrl.prayers | filter:$ctrl.query">

		<a href="#!/prayers/{{prayer._id}}">{{prayer.name}}

		</a>

	  </li>
      </ul>

    </div>
  </div>
</div>
